##添加Druid数据源配置
spring:
  datasource:
    name: druidDataSource
    type: com.alibaba.druid.pool.DruidDataSource
    druid:
      driver-class-name: com.mysql.cj.jdbc.Driver
      url: jdbc:mysql://localhost:3306/mango?useUnicode=true&characterEncoding=utf-8&useSSL=false
      username: root
      password: password
      filters: stat,wall,log4j,config            #配置监控统计拦截的filters，去掉后监控界面SQL无法进行统计，wall用于防火墙
      max-active: 100   #最大连接数
      initial-size: 1   #初始化大小
      max-wait: 60000   #连接等待超时时间
      min-idle: 1       #最小连接数
      time-between-eviction-runs-millis: 60000   #间隔多久才进行一次检测，单位毫秒
      min-evictable-idle-time-millis: 300000     #一个连接在池中最小生存时间，单位毫秒
      validation-query: select 'x'
      test-on-borrow: false
      test-on-return: false
      pool-prepared-statements: true
      max-open-prepared-statements: 50
      max-pool-prepared-statement-per-connection-size: 20


